---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
      interval: 5m
  values:
    externalURL: https://harbor.hikoru.samoth.eu
    expose:
      ingress:
        hosts:
          core: harbor.hikoru.samoth.eu
        className: nginx
      # we do not want harbor internal cert
      tls:
        enabled: false
    database:
      type: external
      external:
        host: postgres-ha.database.svc
        username: harbor
        coreDatabase: harbor
        existingSecret: postgres-pguser-harbor
        sslmode: require
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    trivy:
      resources:
        requests:
          cpu: 10m
          memory: 256m


